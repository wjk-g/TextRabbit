<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkutnik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/0f5e654966.js" crossorigin="anonymous"></script>
    {% block head_additional %}{% endblock %}
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidenav" class="col-md-3 col-lg-2 d-md-block sidebar collapse">

                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">

                        <span href="{{ url_for('redirects.welcome') }}" style="margin-bottom: 20px; margin-top: 12px; margin-left: 18px;">
                            <a href="{{ url_for('redirects.welcome') }}" class="fancy-title">
                                Szkutnik
                            </a>
                        </span>

                        <li class="nav-item nav-link">
                            <h5>Transkrypcje</h4>
                            <a href="{{ url_for('nlp.home')}}" class="nlp-link">Idź do analizy tekstu →</a>
                        </li>
                        <br>


                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('transcribe.transcribe') }}">
                                <i class="fa-solid fa-pen-nib"></i>
                                Transkrybuj
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('projects.projects') }}">
                                <i class="fa-solid fa-diagram-project"></i>
                                Projekty
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('transcribe.transcripts') }}">
                                <i class="fa-solid fa-database"></i>
                                Transkrypcje
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const currentLocation = window.location.pathname;
        const paths = document.querySelectorAll("#sidenav .nav-item a");
        paths.forEach(path => {
            if (path.getAttribute('href') === currentLocation) {
            path.classList.add("active_path");
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
